<!--Content: Table, List, Block and inline-->
<!DOCTYPE html>
<html>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>Chirag</td>
                <td>22</td>
                <td>Year 2026</td>
            </tr>

        </table>
        <!-- List-->
        <ul>
            <li>Name 1</li>
            <li>Name 2</li>
        </ul>
        <ol>
            <li>Name 3</li>
            <li>Name 4</li>
        </ol>
        <dl>
            <dt>Name 5</dt>
            <dd>This is 5th name</dd>
            <dt>Name 6</dt>
            <dd>This is a 6th name</dd>
        </dl>
        <!--Block Element and Inline Element-->
        <div style="color:green; background-color:blue">
            <h1> Heading </h1>
            <b> This is bold</b>
        </div>
        <div style="color:red; background-color:purple">
            <h2> Heading </h2>
            <p>This normal text with <b> bold text</b></p>
        </div>

    </body>
</html>
